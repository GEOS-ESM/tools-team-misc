BASE_PATH: /discover/nobackup/dao_ops/jardizzo/EarthNow/plots
NPROC: 28

plot_surface_from_geos_cycled_replay:

  products: [T2M,Radar]
  data_readers: [geos_cycled_replay]
  regions: [global, conus]
  nproc: $NPROC 

plot_upper_from_geos_cycled_replay:

  products: [VORT500]
  data_readers: [geos_cycled_replay]
  regions: [global, conus]
  nproc: $NPROC 

products:
  SLP:
    product: sea_level_pressure
    style: light
    driver: 'plotall.py'
    base-path: $BASE_PATH
  Radar:
    product: max_reflectivity
    style: light
    driver: 'plotall.py'
    base-path: $BASE_PATH
  T2M:
    product: temperature_2m
    style: light
    driver: 'plotall.py'
    base-path: $BASE_PATH
  VORT500:
    product: vorticity_heights_500mb
    style: light
    driver: 'plotall.py'
    base-path: $BASE_PATH

data_readers:
  geos_cycled_replay:
    data-reader: geos_cycled_replays
    fdate: PT0H
